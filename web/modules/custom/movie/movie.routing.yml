entity.movie.settings:
  path: 'admin/structure/movie'
  defaults:
    _form: '\Drupal\movie\Form\MovieSettingsForm'
    _title: 'Movie'
  requirements:
    _permission: 'administer movie'

entity.movie.collection:
  path: '/admin/content/movie'
  defaults:
    _entity_list: 'movie'
    _title: 'Movies'
  requirements:
    _permission: 'administer site content'
